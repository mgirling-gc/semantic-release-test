name: Release

on:
  push:
    branches:
      - main
      - maintenance-v1

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      new_version: ${{ steps.semantic-release.outputs.new_release_version }}
      new_release_major_version: ${{ steps.semantic-release.outputs.new_release_major_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        with:
          # You can specify specifying version range for the extra plugins if you prefer.
          extra_plugins: |
            @semantic-release/changelog@^6.0.3
            @semantic-release/git@^10.0.1
            conventional-changelog-conventionalcommits@^9.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.new_release_published }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log release version
        run: |
          echo "New release version: ${{ needs.release.outputs.new_version }}"


      - name: Deploy to latest alias
        run: |
          echo "Deploying to /latest"

      - name: Deploy to major version alias
        run: |
          echo "Deploying to /v${{ needs.release.outputs.new_release_major_version }}"

      - name: Deploy to specific version alias
        run: |
          echo "Deploying to /v${{ needs.release.outputs.new_version }}"