name: Validate Last Commit

on:
  push:
    branches:
      - main # Or your release branch, e.g., 'develop'

jobs:
  validate_last_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch only the last commit to reduce clone time,
          # but fetch enough to get the actual commit message.
          # A depth of 1 is usually sufficient for checking the latest commit.
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Last Commit Message
        id: get_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B ${{ github.sha }})
          ENCODED_MESSAGE=$(echo -n "$COMMIT_MESSAGE" | base64 -w 0)
          echo "COMMIT_MESSAGE_BASE64=$ENCODED_MESSAGE" >> $GITHUB_OUTPUT

      - name: Validate Last Commit Message Text
        run: |
          DECODED_MESSAGE=$(echo "${{ steps.get_message_base64.outputs.COMMIT_MESSAGE_BASE64 }}" | base64 -d)
          echo "$DECODED_MESSAGE" | npx commitlint --verbose